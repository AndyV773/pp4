{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}
<a class="position-absolute text-secondary fs-2 ms-2 text-decoration-none" href="{% url 'home' %}" class="btn"><i
        class="fa-solid fa-circle-arrow-left"></i></a>
<a class="text-secondary" href="{% url 'home' %}">
    <h2 class="text-center pt-2">Crypto Net <i class="fa-solid fa-chart-line"></i></h2>
</a>
<h4 class="m-3">Request a channel</h4>
<p class="m-3">Only approved channels will be listed</p>
<!-- Contact form -->
<div class="d-flex justify-content-center">
    <form method="POST" class="col-8 text-light">
        {{ add_channel_form | crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-lg bg--medium text-light shadow cc--hover">Submit</button>
    </form>
</div>
{% endblock content %}

{% block extras %}
{% endblock %}
