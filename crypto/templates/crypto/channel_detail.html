{% extends 'base.html' %}
{% load static %}
{% block content %}
<header class="sticky-top shadow bg--medium">
    <a class="position-absolute text--platinum fs-2 ms-2 text-decoration-none" href="{% url 'home' %}" class="btn">
        <i class="fa-solid fa-circle-arrow-left"></i>
    </a>
    <a class="text--platinum text-decoration-none" href="{% url 'home' %}">
        <h2 class="text-center pt-2 m-0">Crypto Net <i class="fa-solid fa-chart-line"></i></h2>
    </a>
    <div class="d-flex justify-content-around">
        <h3 class="text-light text-uppercase fs-5 m-0">
            {{ channel.name }}
        </h3>
        <div class="d-flex text-light">
            <p class="m-0">Posts</p>
            <div class="ms-2">{{ post_count }}</div>
        </div>
    </div>
</header>
{% for post in posts %}
<article class="d-flex justify-content-center">
    <!-- code from https://getbootstrap.com/docs/5.3/components/card/ -->
    <div class="card m-4" style="width: 60rem;">
        <img src="{% static 'images/posts/btc-default.jpg' %}" class="card-img-top" alt="BTC Default">
        <div class="card-body">
            <h5 class="card-title">{{ channel.name }}</h5>
            <div class="card-text">{{ post.content | safe }}</div>
            <a href="{% url 'post_detail' post.channel.slug post.id %}" class="btn btn-secondary">View Comments</a>
            {{ comment_count }}
        </div>
    </div>
</article>
{% endfor %}
{% endblock content %}
