{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}
<header class="bg-dark">
    <a class="btn position-absolute text-secondary fs-2 z-3" href="{% url 'home' %}"><i
            class="fa-solid fa-circle-arrow-left"></i></a>
    <a class="text-secondary" href="{% url 'home' %}">
        <h2 class="text-center pt-2 mb-0">Crypto Net <i class="fa-solid fa-chart-line"></i></h2>
    </a>
</header>
<section class="bg-dark vh-100">
    <h3 class="text--platinum ps-3 pt-4">Contact</h3>
    <p class="text-light ms-3 mt-2">For any issues or inquiries, please get in touch</p>
    <!-- Contact form -->
    <div class="d-flex justify-content-center mt-5 pb-5">
        <form method="POST" class="col-8 text-light">
            {{ contact_form | crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-lg bg--light text-light p--shadow float-end">Submit</button>
        </form>
    </div>
</section>
{% endblock content %}
{% block extras %}
{% endblock %}
